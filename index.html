<!DOCTYPE HTML>
<html>
<head>
    <title>Scratch Master 3000</title>

    <script src="Tone.js"></script>
    <script src="nexusUI.js"></script>

    <link rel="stylesheet" type="text/css" href="MyApp.css"></link>

    
</head>
<body id="mainBody" width="100%" height="100%">

  <p id="description"> This is an App to scratch over a selection of songs, select the backing track using the buttons in the blue area, and the scratch sample using the buttons in the orange area.
  </p>
  
  <div id="trackSelect">
      
    <button type="button" onclick="trackSel(1)">Rumble</button>
    <button type="button" onclick="trackSel(2)">Grime</button>
    <button type="button" onclick="trackSel(3)">Half Time</button>
    <button type="button" onclick="trackSel(4)">Replicant</button>
    <button type="button" onclick="trackSel(5)">Hip Hop</button>
  
  </div>

  <div id="sampleArea">
      
    <button type="button" onclick="testFun(1)">Scratch</button>
    <button type="button" onclick="testFun(2)">Yeah</button>
    <button type="button" onclick="testFun(3)">Hit Em</button>
    <button type="button" onclick="testFun(4)">Fresh</button>
    <button type="button" onclick="testFun(5)">Siren</button>
    <button type="button" onclick="testFun(6)">Bass</button>

  </div>

  <div id="controlsArea">
      <canvas nx="vinyl"></canvas>
      <canvas nx="toggle"></canvas>

  </div>

  <script src="myApp.js"></script>
  
</body>
</html>
